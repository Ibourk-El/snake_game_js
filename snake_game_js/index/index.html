<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="start-background" id="start-background">
      <button id="start">Start</button>
    </div>
    <div class="data">
      <p class="title">SANKE GAME</p>
      <div class="level">
        <p class="score">Your Score : <span id="score">100</span></p>
        <div class="speed" id="speed">
          <span class="speed-level"></span>
          <span class="speed-level"></span>
          <span class="speed-level"></span>
          <span class="speed-level"></span>
          <span class="speed-level"></span>
        </div>
      </div>
    </div>
    <div id="background" class="background">
      <div id="snake-body">
        <div class="snake" id="snake"></div>
      </div>
      <div class="food" id="food"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
